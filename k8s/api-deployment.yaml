# Main API Service Kubernetes Deployment
# 메인 API 서버 배포 설정 (모델 서비스 의존)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  labels:
    app: api-service
    tier: backend
spec:
  replicas: 3  # 가벼워진 API 서버는 더 많이 띄울 수 있음
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
        tier: backend
    spec:
      containers:
      - name: api-service
        image: your-registry/api-service:latest  # 실제 레지스트리 주소로 변경
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_SERVICE_URL
          value: "http://model-service:8000"  # 모델 서비스 주소
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: database-url
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"  # 모델 없이 가벼워진 메모리
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    app: api-service
spec:
  type: LoadBalancer  # 외부 접근 가능
  selector:
    app: api-service
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http

