# Sentence-BERT Model Service Kubernetes Deployment
# 모델 서빙 전용 서비스 배포 설정

apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
  labels:
    app: model-service
    tier: ml
spec:
  replicas: 2  # 고가용성을 위해 2개 Pod 운영
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
        tier: ml
    spec:
      containers:
      - name: model-service
        image: your-registry/model-service:latest  # 실제 레지스트리 주소로 변경
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_NAME
          value: "sentence-transformers/distiluse-base-multilingual-cased-v2"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "2Gi"    # 모델 로딩을 위한 최소 메모리
            cpu: "1000m"     # 1 CPU
          limits:
            memory: "4Gi"    # 최대 메모리
            cpu: "2000m"     # 최대 2 CPU
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60  # 모델 로딩 시간 고려 (60초)
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60  # 모델 로딩 시간 고려
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: model-service
  labels:
    app: model-service
spec:
  type: ClusterIP  # 클러스터 내부에서만 접근
  selector:
    app: model-service
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http

