apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedjobs-backend
  namespace: skala-practice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedjobs-backend
  template:
    metadata:
      labels:
        app: speedjobs-backend
    spec:
      serviceAccountName: default
      containers:
      - name: speedjobs-backend
        image: amdp-registry.skala-ai.com/skala25a/speedjobs-backend:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Database
        - name: DB_HOST
          value: "speedjobs-mysql.skala-practice.svc.cluster.local"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: speedjobs-mysql-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: speedjobs-mysql-secret
              key: password
        - name: DB_NAME
          value: "speedjobs"
        
        # OpenAI
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: speedjobs-backend-secret
              key: openai-api-key
        
        # Qdrant VectorDB
        - name: QDRANT_URL
          value: "http://speedjobs-vectordb.skala-practice.svc.cluster.local:6333"
        - name: QDRANT_API_KEY
          value: ""  # 필요시 secret으로 변경
        - name: QDRANT_COLLECTION_NAME
          value: "speedjobs_vectors"
        
        # Embedding 설정
        - name: EMBEDDING_MODEL
          value: "BAAI/bge-m3"
        - name: EMBEDDING_DIM
          value: "1024"
        - name: CHUNK_SIZE
          value: "500"
        - name: CHUNK_OVERLAP
          value: "50"
        
        # Tavily (옵션)
        - name: TAVILY_API_KEY
          value: ""  # 필요시 추가
        
        # Debug
        - name: DEBUG
          value: "false"
        
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: app-data
          mountPath: /app/data/output
        - name: chroma-db
          mountPath: /app/AI_Lab/chroma_db
      volumes:
      - name: app-data
        emptyDir: {}
      - name: chroma-db
        emptyDir: {}
      restartPolicy: Always